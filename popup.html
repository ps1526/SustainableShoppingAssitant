<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Shopping Assistant</title>
    <script src="libs/fuse.js" defer></script>
    <script src="libs/papaparse.min.js" defer></script>
    <script src="popup.js" defer></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 14.625px; 
            width: 262.125px; 
            height: 450px; 
            background-color: #f0f8f0; 
            color: #2e7d32; 
            border-radius: 5.625px; 
            box-shadow: 0 0 7.875px rgba(0, 0, 0, 0.1); 
            overflow-y: auto; 
        }
        h2 { 
            text-align: center; 
            font-size: 18px; 
            margin-bottom: 10px; 
        }
        .btn { 
            background-color: #4CAF50; 
            color: white; 
            padding: 9px; 
            border: none; 
            border-radius: 3.375px; 
            cursor: pointer; 
            font-size: 12.375px; 
            width: 100%; 
            margin-top: 10px; 
        }
        .btn:hover {
            background-color: #45a049; 
        }
        #sustainability-score {
            margin-top: 10px; 
            font-size: 12.375px; 
        }
        #sustainability-score .score-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .score, .percentile {
            font-weight: bold;
            font-size: 13.5px; 
        }
        #ghg-calculation, #emissions {
            margin-top: 8px; 
            font-size: 12.375px; 
        }
        #current-location {
            margin-top: 8px; 
            font-size: 12.375px; 
        }
        .divider {
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }
        #result {
            margin-top: 10px;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <h2>Eco-Friendly Shopping Assistant</h2>

    <div id="sustainability-score">
        <div class="score-details">
            <span class="score">Score: <span id="score"></span></span>
            <span class="percentile">Percentile: <span id="percentile"></span></span>
        </div>
    </div>

    <button id="check-btn" class="btn">Check This Product</button>
    <button id="cart-btn" class="btn">Show Cart Contents</button>

    <div id="result"></div>
    
    <div class="divider"></div>
    
    <div id="emissions"></div>
    <div id="current-location"></div>
    <div id="ghg-calculation"></div>
</body>
</html>
